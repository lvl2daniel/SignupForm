<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="imageSection">
            <div class="logo">            
                <img src="images/horse.png" alt="logo" class="horse">
                <span class="text">Lavender Unicorn</span>    
            </div>

            </div>
        <div class="formSection">
            <div class="action">
                <p>Sign up for our super helpful service that
                will help you so much. 
                <p>This is a service that does
                super helpful things.
                <p>Do it! Do it now.</p>
                <p>You <strong>know</strong> you want to.</p>
            </div>
            <div class="formContainer">
                <p>
                Let's Do This!
                </p>
                

                    <form action="example.com/path" method="post">
                        <div class="row">
                            <div class="col">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name">
                            </div>

                            <div class="col">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name">
                            </div>


                </div>
                <div class="row">

                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="col">
                        <label for="pnumber">Phone Number</label>
                        <input type="number" id="pnumber">
                    </div>

                </div>
                <div class="row">

                    <div class="col">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass">
                    </div>
                    <div class="col">
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" id="confirm">
                    </div>
                    

                </div>
            </div>
            <div class="enter">
                <button type="submit" class="create">Create Account</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
